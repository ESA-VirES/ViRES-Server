{% extends "vires/base.html" %}
{% load i18n %}
{% load static %}
{% load vires_oauth %}

{% block additional_headers %}

  <script src="{% static 'workspace/bower_components/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'workspace/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <link href="{% static 'workspace/bower_components/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'workspace/styles/main.css' %}" />
  <link href="{% static 'css/form_styles.css' %}" rel="stylesheet">
  <link href="{% static 'css/social_providers.css' %}" rel="stylesheet">

  <style type="text/css">
    body {
      background-color: #fff!important;
      margin: 0;
      padding: 0;
    }
  </style>

{% endblock additional_headers %}

{% block page_layout %}

  <div style="position: relative; height: 95%; height: calc(100% - 50px);; overflow-y: scroll; overflow-x: hidden; padding-top: 40px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="formcontainer">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>

{% endblock page_layout %}
